<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons>
            <ion-back-button defaultHref="/" slot="start"></ion-back-button>
        </ion-buttons>

        <ion-title>popover</ion-title>

        <ion-buttons>
            <ion-button (click)="showPopover()">
                <ion-icon name="contact" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-button (click)="showPopover()">
        <ion-icon name="contact" slot="icon-only"></ion-icon>
        <ion-label>Popover</ion-label>
    </ion-button>

</ion-content>
<ion-footer>
    <ion-toolbar color="primary">
        <ion-title>popover</ion-title>
        <ion-buttons slot="start">
            <ion-button (click)="showPopover()">
                <ion-icon name="contact" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-label>Footer</ion-label>
    </ion-toolbar>
</ion-footer>
